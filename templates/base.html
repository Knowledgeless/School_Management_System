<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %}{% endblock title %} </title>

    {% block links %}{% endblock links %}

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Links -->
    <link rel="stylesheet" href=" {% static 'css/base.css' %} ">


</head>
<body>

    <div class="menu">
        <ul>
            <li><a href=" {% url "home" %} ">Home</a></li>
            <li><a href=" {% url "add_person" %} ">Add Person</a></li>
            <li><a href=" {% url "teachers_list" %} ">TeachersList</a></li>
            <li><a href=" {% url "students_list" %} ">StudentsList</a></li>
            <li><a href=" {% url "grade" %} ">Grade</a></li>
            <li><a href=" {% url "attendence" %} ">Attendence</a></li>
            <li><a href=" {% url "admit_card" %} ">AdmitCard</a></li>
            <li><a href=" {% url "tickets" %} ">Tickets</a></li>
        </ul>
    </div>


    {% block content %}{% endblock content %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block js %}{% endblock js %}


</body>
</html>
